<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href = "html1/sobre.html" >Sobre Mim</a></li>
                <li><a href = "html1/meus_projetos.html" >Meus Projetos</a></li>
                <li><a href = "html1/contato.html" >Contato</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="/enviar_dados" method="post">

        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>
        
        <label for="interesses">Interesses:</label><br>

        <input type="checkbox" id="programacao" name="opcoes[]" value="programacao">
        <label for="programacao">Programação</label><br>
        <input type="checkbox" id="design" name="opcoes[]" value="design">
        <label for="design">Design</label><br>
        <input type="checkbox" id="musica" name="opcoes[]" value="musica">
        <label for="musica">Música</label><br>

        <label for="bio">Biografia:</label>
        <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br><br>
        <input type="submit" id="enviar" value="Enviar">

    </form>
    </section>
    <footer>
        <p>© 2025 Meu Site Pessoal</p>
    </footer>
</body>
</html>
